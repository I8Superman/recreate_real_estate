<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <link rel="stylesheet" href="common.css">
</head>

<body>
    <header>
        <h1>Properties</h1>
        <div id="sort_buttons">
            <button>NEWEST</button>
            <button>POPULAR</button>
        </div>
        <button>Add New Property</button>
    </header>
    <main>
    </main>

    <template id="houseTemplate">
        <article class="house_box">
            <div class="image_container">
                <img class="house_image" src="">
            </div>
            <div class="house_data">
                <h2 class="adress">3355 S Prairie Ave Chicago, IL 60616</h2>
                <h2 class="city">3355 S Prairie Ave Chicago, IL 60616</h2>
                <div class="house_specs">
                    <p><span class="beds">2</span><br>BEDS</p>
                    <p><span class="baths">2</span><br>BATH</p>
                    <p><span class="sq_feet">200</span><br>SQ FEET</p>
                </div>
            </div>
            <button>View Property</button>
        </article>
    </template>


    <script src="script.js"></script>
</body></html>
